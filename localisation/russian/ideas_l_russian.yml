#УКРАИНА

 UKR_on_verge: "На грани коллапса"
 UKR_on_verge_desc: "Коновалец(Коновалец - псевдоним) запутался в своих политических взглядах и личностях в результате чего Украина сейчас находится на грани коллапса."
