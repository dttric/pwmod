FEM_pmc_boykisser_desc: "ЧВК "Бойкиссер" - фембойское государственное и законное вооружённое формирование, созданное вождём Рыночком. В ряде серверов имеет статус не базированной организации."

#Кавказ

 UCR_communes: "Децентрализованная территория"
 UCR_communes_desc: "На нашей территории находится множество территориальных коммун и производственных союзов поэтому наше производство снижено из-за отсутсвия централизованной власти."
 UCR_anarchy: "Анархия"
 UCR_anarchy_desc: "На нашей территории нет правительства, способного проецировать власть. Возможно, в какой-то момент на эту территорию будут претендовать другие страны."