l_russian:
 LOADING_TIP_0: "Гитлер жив!\n- Лягушка"
 LOADING_TIP_1: "Пингвин ты не наш овнер!\n- Коновалец"
 LOADING_TIP_2: "Донат как наркотики, добавишь и не откажешься никогда.\n- Лягушка"
 LOADING_TIP_3: "От рассвета до заката ПВ я - здесь.\n- Лягушка"
 LOADING_TIP_4: "До сих пор угараю, что он заметил только через час про рейд.\n- Рейк"
 LOADING_TIP_5: "Сука неужели вы все настолько бездари что мне пришлось просить помощи у лягушки.\n- Пингвин"
 LOADING_TIP_6: "ООО БАНАН\n- Рейк"
 LOADING_TIP_7: "МЫ ПРОЕБАЛИ СТРАНУ\n- Лягушка"
 LOADING_TIP_8: "МФР уже неоднократно нападает на филиалы ДН. Стоит задуматься кто тут агрессор.\n- Исландия"
 LOADING_TIP_9: "Гнёт ДН, Гнёт ДН. Да, мы кровавые убийцы которые без остановки захватывают новые территории...\n- Исландия"
 LOADING_TIP_10: "Political World был крашнут прямо сейчас.\n- Каталог ВПИ про краш ПВ"
 LOADING_TIP_11: "Коновалец, не делай глупостей, отпусти меня\n- Какой-то стикер с ПВ"